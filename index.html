<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
  <!-- CSS -->
  <style>
    .PTZ {
      display: none;
    }

    .Dew {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <form>

      <!-- Name of tester -->
      <div class="row">
        <div class="col-2">
          <label >Tester:
        </div>
        <div class="col-4">
          <input type="text" class="form-control testerName" value=" Mo" placeholder="Mo">
        </div>
      </div>

      <!-- CV Version -->
      <div class="row">
        <div class="col-2">
          <label >CV Version:
        </div>
        <div class="col-4">
          <input type="text" class="form-control cvVersion" placeholder="CV Version">
        </div>
      </div>

      <!-- Windows Version -->
      <div class="row">
        <div class="col-2">
          <label >Windows Version:
        </div>
        <div class="col-4">
          <input type="text" class="form-control vWer" placeholder="Machaine Specs">
        </div>
      </div>

      <!-- Drivers -->
      <!-- <div class="addDriver">
        <div class="row">
          <div class="col-2">
            <label >Driver(s)
          </div>
          <div class="col-4">
            <input type="text" class="form-control drive-1" placeholder="Driver">
          </div>
          <div class="col-2">
            <button type="button " class="btn btn-light plusDriver">+</button>
          </div>
        </div>
      </div> -->

      <!-- Manfacture / Model -->
      <div class="row">
        <div class="col-2">
          <label >Manfacturer/Model:
        </div>
        <div class="col-4">
          <input type="text" class="form-control manfu" placeholder="Manfacturer">
        </div>
        <div class="col-4">
          <input type="text" class="form-control model" placeholder="Model">
        </div>
      </div>

      <!-- Camera's IP -->
      <div class="row">
        <div class="col-2">
          <label >Camera's IP:
        </div>
        <div class="col-1">
          <input type="text" class="form-control ip1" maxlength="3" placeholder="xxx">
        </div>
        <div class="col-1">
          <input type="text" class="form-control ip2" maxlength="3" placeholder="xxx">
        </div>
        <div class="col-1">
          <input type="text" class="form-control ip3" maxlength="3" placeholder="xxx">
        </div>
        <div class="col-1">
          <input type="text" class="form-control ip4" maxlength="3" placeholder="xxx">
        </div>
      </div>

      <!-- Mac address -->
      <div class="row">
        <div class="col-2">
          <label >Mac Address:
        </div>
        <div class="col-1">
          <input type="text" class="form-control mac1" maxlength="2" placeholder="xx">
        </div>
        <div class="col-1">
          <input type="text" class="form-control mac2" maxlength="2" placeholder="xx">
        </div>
        <div class="col-1">
          <input type="text" class="form-control mac3" maxlength="2" placeholder="xx">
        </div>
        <div class="col-1">
          <input type="text" class="form-control mac4" maxlength="2" placeholder="xx">
        </div>
        <div class="col-1">
          <input type="text" class="form-control mac5" maxlength="2" placeholder="xx">
        </div>

      </div>

      <!-- Type -->
      <div class="row">
        <div class="col-2">
          <label >Device Type:
        </div>
        <div class="col-3">
          <select class="ui search dropdown deviceType deviceTypeCheck">
            <option class="deviceTypeValue" value="">Device type list </option>
          </select>
        </div>
        <div class="col-4">
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input check" id="checkType" id="materialInline1">
            <input type="text" class="form-control newTypeCheck" disabled="disabled" value=""
              placeholder="Add new Type">
          </div>

        </div>
      </div>



      <!-- compressions -->
      <div class="row">
        <div class="col-2">
          <label>Compressions:</label>
        </div>
        <div class="col-10">
          <!-- H264  -->
          <div class="row">
            <div class="col-1">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input  h264Check" value="No" id="materialInline1">
                <label class="form-check-label " for="materialInline1">H264</label>
              </div>
            </div>
            <div class="col-1">
              <!-- TCP -->
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input tcpH264" value="No" id="materialInline1">
                <label class="form-check-label " for="materialInline1 ">TCP</label>
              </div>
            </div>
            <!-- UDP -->
            <div class="col-1">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input udpH264" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">UDP</label>
              </div>
            </div>
            <!-- Audio -->
            <div class="col-1">
              <div class="form-check form-check-inline ">
                <input type="checkbox" class="form-check-input audioH264" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">Audio</label>
              </div>
            </div>
            <!-- Generic -->
            <div class="col-2">
              <div class="form-check form-check-inline ">
                <input type="checkbox" class="form-check-input gH264" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">Generic</label>
              </div>
            </div>
            <!-- URL/Driver -->
            <div class="col-6">
              <input type="text" class="form-control urlH264Check" disabled="disabled" placeholder="URL/Driver">
            </div>
          </div>


          <!-- H265  -->
          <div class="row">
            <div class="col-1">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input  h265Check" value="No" id="materialInline1">
                <label class="form-check-label " for="materialInline1">H265</label>
              </div>
            </div>
            <div class="col-1">
              <!-- TCP -->
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input tcpH265" value="No" id="materialInline1">
                <label class="form-check-label " for="materialInline1 ">TCP</label>
              </div>
            </div>
            <!-- UDP -->
            <div class="col-1">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input udpH265" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">UDP</label>
              </div>
            </div>
            <!-- Audio -->
            <div class="col-1">
              <div class="form-check form-check-inline ">
                <input type="checkbox" class="form-check-input audioH265" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">Audio</label>
              </div>
            </div>
            <!-- Generic -->
            <div class="col-2">
              <div class="form-check form-check-inline ">
                <input type="checkbox" class="form-check-input gH265" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">Generic</label>
              </div>
            </div>
            <!-- URL/Driver -->
            <div class="col-6">
              <input type="text" class="form-control urlH265Check" disabled="disabled" placeholder="URL/Driver">
            </div>
          </div>

          <!-- MJPEG  -->
          <div class="row">
            <div class="col-1">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input  mjpegCheck" value="No" id="materialInline1">
                <label class="form-check-label " for="materialInline1">MJPEG</label>
              </div>
            </div>
            <div class="col-1">
              <!-- TCP -->
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input tcpMJPEG" value="No" id="materialInline1">
                <label class="form-check-label " for="materialInline1 ">TCP</label>
              </div>
            </div>
            <!-- UDP -->
            <div class="col-1">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input udpMJPEG" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">UDP</label>
              </div>
            </div>
            <!-- Audio -->
            <div class="col-1">
              <div class="form-check form-check-inline ">
                <input type="checkbox" class="form-check-input audioMJPEG" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">Audio</label>
              </div>
            </div>
            <!-- Generic -->
            <div class="col-2">
              <div class="form-check form-check-inline ">
                <input type="checkbox" class="form-check-input gMJPEG" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">Generic</label>
              </div>
            </div>
            <!-- URL/Driver -->
            <div class="col-6">
              <input type="text" class="form-control urlMJPEGCheck" disabled="disabled" placeholder="URL/Driver">
            </div>
          </div>

          <!-- MPEG-4  -->
          <div class="row">
            <div class="col-1">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input  mpeg4Check" value="No" id="materialInline1">
                <label class="form-check-label " for="materialInline1">MPEG4</label>
              </div>
            </div>
            <div class="col-1">
              <!-- TCP -->
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input tcpMPEG4" value="No" id="materialInline1">
                <label class="form-check-label " for="materialInline1 ">TCP</label>
              </div>
            </div>
            <!-- UDP -->
            <div class="col-1">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input udpMPEG4" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">UDP</label>
              </div>
            </div>
            <!-- Audio -->
            <div class="col-1">
              <div class="form-check form-check-inline ">
                <input type="checkbox" class="form-check-input audioMPEG4" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">Audio</label>
              </div>
            </div>
            <!-- Generic -->
            <div class="col-2">
              <div class="form-check form-check-inline ">
                <input type="checkbox" class="form-check-input gMPEG4" value="No" id="materialInline2">
                <label class="form-check-label " for="materialInline2">Generic</label>
              </div>
            </div>
            <!-- URL/Driver -->
            <div class="col-6">
              <input type="text" class="form-control urlMPEG4Check" disabled="disabled" placeholder="URL/Driver">
            </div>
          </div>
        </div>
      </div>
      <!-- Streams Channel/Stream count -->
      <div class="row">
        <div class="col-3">
          <label >Streams Channel/Stream count:
        </div>
        <!-- CH -->
        <div class="input-group col-4">
          <input type="text" class="form-control chCount " placeholder="Channel count" maxlength="2">
        </div>
        <!-- ID -->
        <div class="input-group col-4">
          <input type="text" class="form-control streamId " placeholder="Stream count" maxlength="2">
        </div>
      </div>



      <!-- UserName/passwords -->
      <div class="row">
        <div class="col-2">
          <label >Login Credentials:
        </div>
        <div class="col-3">
          <input type="text" class="form-control  uName" placeholder="User Name">
        </div>
        <div class="col-3">
          <input type="text" class="form-control pWord" placeholder="Password">
        </div>
      </div>

      <!-- FW V-->
      <div class="row">
        <div class="col-2">
          <label >FW Version:
        </div>

        <div class="col-4">

          <input type="text" class="form-control fwVersion" placeholder="FW">
        </div>
        <div class="col-1">
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="materialInline1">
            <label class="form-check-label " for="materialInline1 ">Updated</label>
          </div>
        </div>



      </div>



      <!-- PTZ -->
      <div class="row">
        <div class="col-2">
          <label >PTZ Capable:
        </div>

        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input  cvYPTZ" type="radio" name="gridRadiosPTZ" value="" >
            <label class="form-check-label" >
              CV supports PTZ
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input  cYPTZ" type="radio" name="gridRadiosPTZ" value="." >
            <label class="form-check-label" >
              Camera supports PTZ
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input  noPTZ" type="radio" name="gridRadiosPTZ" value="" >
            <label class="form-check-label" >
              Camera doesn't supports PTZ
            </label>
          </div>
        </div>
      </div>

      <div class="PTZ">

        <!-- PTZ Driver Used -->
        <div class="row">

          <div class="col-1">
            <label >
          </div>
          <div class="col-2">
            <label >PTZ Driver Used
          </div>
          <div class="col-2">
            <select class="ui search dropdown PtzList">
              <option value="">PTZ Drivers list </option>
            </select>
          </div>
        </div>

        <!-- PTZ ID Used -->
        <div class="row">
          <div class="col-1">
            <label >
          </div>
          <div class="col-2">
            <label >PTZ ID Used
          </div>
          <div class="col-2">
            <input type="text" class="form-control ptzId" placeholder="ID">
          </div>

        </div>

        <!-- Pan/Tilt Buttons -->
        <div class="row panTilt" value="">
          <div class="col-1">
            <label >
          </div>
          <div class="col-2">
            <label >Pan/Tilt Buttons
          </div>
          <div class="col-4">
            <div id="panTilts">
              <input type="radio" id="panTiltP" name="panTilt" value="Pass"> Pass
              <input type="radio" id="panTiltF" name="panTilt" value="Failed"> Failed
              <input type="radio" id="panTiltNS" name="panTilt" value="Not supported" > Not supported  
            </div>
          </div>
        </div>

        <!-- Zoom In/Out Buttons -->
        <div class="row">
          <div class="col-1">
            <label >
          </div>
          <div class="col-2">
            <label >Zoom In/Out Buttons
          </div>
          <div class="col-4">
            <div id="zooms">
              <input type="radio" id="zoomP" name="zoom" value="Pass"> Pass
              <input type="radio" id="zoomF" name="zoom" value="Failed"> Failed
              <input type="radio" id="zoomNS" name="zoom" value="Not supported" > Not supported  
            </div>
          </div>

        </div>

        <!-- Iris Buttons -->
        <div class="row">
          <div class="col-1">
            <label >
          </div>
          <div class="col-2">
            <label >Iris Buttons
          </div>
          <div class="col-4">
            <div id="iriss">
              <input type="radio" id="irisP" name="iris" value="Pass"> Pass
              <input type="radio" id="irisF" name="iris" value="Failed"> Failed
              <input type="radio" id="irisNS" name="iris" value="Not supported" > Not supported  
            </div>
          </div>

        </div>

        <!-- Focus Buttons  -->
        <div class="row">
          <div class="col-1">
            <label >
          </div>
          <div class="col-2">
            <label >Focus Buttons
          </div>
          <div class="col-4">
            <div id="focuss">
              <input type="radio" id="focusP" name="focus" value="Pass"> Pass
              <input type="radio" id="focusF" name="focus" value="Failed"> Failed
              <input type="radio" id="focusNS" name="focus" value="Not supported" > Not supported  
            </div>
          </div>
        </div>

        <!-- Auto Iris  -->
        <div class="row">
          <div class="col-1">
            <label >
          </div>
          <div class="col-2">
            <label >Auto Iris
          </div>
          <div class="col-4">
            <div id="aIRISs">
              <input type="radio" id="aIRISP" name="aIRIS" value="Pass"> Pass
              <input type="radio" id="aIRISF" name="aIRIS" value="Failed"> Failed
              <input type="radio" id="aIRISNS" name="aIRIS" value="Not supported" > Not supported  
            </div>
          </div>
          </div>
       

        <!-- Auto Focus -->
        <div class="row">
          <div class="col-1">
            <label >
          </div>
          <div class="col-2">
            <label >Auto Focus
          </div>
          <div class="col-4">
            <div id="aFocuss">
              <input type="radio" id="aFocusP" name="aFocus" value="Pass"> Pass
              <input type="radio" id="aFocusF" name="aFocus" value="Failed"> Failed
              <input type="radio" id="aFocusNS" name="aFocus" value="Not supported" > Not supported  
            </div>
          </div>

          </div>


        <!-- PTZ Speed Adjust -->
        <div class="row">
          <div class="col-1">
            <label >
          </div>
          <div class="col-2">
            <label >PTZ Speed Adjust
          </div>
          <div class="col-4">
            <div id="ptzSppeds">
              <input type="radio" id="ptzSppedP" name="ptzSpped" value="Pass"> Pass
              <input type="radio" id="ptzSppedF" name="ptzSpped" value="Failed"> Failed
              <input type="radio" id="ptzSppedNS" name="ptzSpped" value="Not supported" > Not supported  
            </div>
          </div>
        </div>
        

        <!-- Preset Position Set -->
        <div class="row">
          <div class="col-1">
            <label >
          </div>
          <div class="col-2">
            <label >Preset Position Set
          </div>
          <div class="col-4">
            <div id="presetSets">
              <input type="radio" id="presetSetP" name="presetSet" value="Pass"> Pass
              <input type="radio" id="presetSetF" name="presetSet" value="Failed"> Failed
              <input type="radio" id="presetSetNS" name="presetSet" value="Not supported" > Not supported  
            </div>
          </div>
        </div>

        
        <!-- Preset Position Show -->
        <div class="row">
          <div class="col-1">
            <label >
          </div>
          <div class="col-2">
            <label >Preset Position Show
          </div>
          <div class="col-4">
            <div id="presetShows">
              <input type="radio" id="presetShowP" name="presetShow" value="Pass"> Pass
              <input type="radio" id="presetShowF" name="presetShow" value="Failed"> Failed
              <input type="radio" id="presetShowNS" name="presetShow" value="Not supported" > Not supported  
            </div>
          </div>
      </div>

      </div>
      <!-- Dewarping -->
      <div class="row">
        <div class="col-2">
          <label >Dewarping:
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input  cvYDew" type="radio" name="gridRadios" value="" >
            <label class="form-check-label" >
              CV supports dewarping
            </label>
          </div>
        </div>

        <div class="col-3">
          <div class="form-check">
            <input class="form-check-input  cvNDew" type="radio" name="gridRadios" value="" >
            <label class="form-check-label" >
              CV doesn't supports dewarping
            </label>
          </div>
        </div>

        <div class="col-3">
          <div class="form-check">
            <input class="form-check-input  cNDew" type="radio" name="gridRadios" value="" >
            <label class="form-check-label" >
              Camera doesn't supports dewarping
            </label>
          </div>
        </div>

      </div>
      <!-- Dewarping Driver Used -->
      <div class="Dew">

        <div class="row ">
          <div class="col-1">

          </div>
          <div class="col-3">
            <label >Dewarping Driver
          </div>
          <div class="col-4">
            <select class="ui search dropdown DewarpingT">
              <option value="">Drivers list </option>

            </select>
          </div>

          <div class="col-2">
            <select class="ui search dropdown DewarpingP">
              <option value="">Lens Profile</option>

            </select>

          </div>
        </div>

      </div>


      <!-- Analytic -->
      <div class="row">
        <div class="col-2">
          <label >On-Camera events:
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input  analyticCV" type="radio" name="gridRadiosAn" >
            <label class="form-check-label" >
              CV supports events
            </label>
          </div>
        </div>
        <div class="col-3">
          <div class="form-check">
            <input class="form-check-input anaylyticN" type="radio" name="gridRadiosAn" >
            <label class="form-check-label" >
              CV doesn't supports events

            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input anaylytic" type="radio" name="gridRadiosAn" >
            <label class="form-check-label" >
              Camera supports events
            </label>
          </div>
        </div>
      </div>

      <!-- Testing Level -->
      <div class="row">
        <div class="col-2">
          <label>Testing Level:
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input  testIn" type="radio" name="gridRadiosTL" value="" >
            <label class="form-check-label" >
              Level 1
            </label>
          </div>
        </div>
        <div class="col-3">
          <div class="form-check">
            <input class="form-check-input testOut" type="radio" name="gridRadiosTL" value="" >
            <label class="form-check-label" >
              Level 2
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Notes:</label>
        <textarea class="form-control note" rows="5" id="comment"></textarea>
      </div>


      <button type="submit" class="btn btn-primary submitB">Submit</button>
    </form>
